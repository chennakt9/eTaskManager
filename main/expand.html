<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Expand</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <br><br>
    
      <!-- children table along with error alerts -->
      <h2 id="children_head" class="text-info"></h2>
      <br>
    <table class="table table-striped" id="chidren_table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Pid</th>
            <th>Ppid</th>
            <th>Number of threads</th>
            <th>User Name</th>
            <th>Memory %</th>
            <th>CPU %</th>
            <th>Status</th>
          </tr>
        </thead>

        <tbody id="children_table_body">

          
        </tbody>

      </table>

    <!-- CHILDREN ERRORS -->
    <div class="alert alert-warning" style="display: none;" id="children_none_alert">
        <strong>No</strong> children running under this process !
      </div>

      <div class="alert alert-danger" style="display: none;" id="children_access_denied_alert">
            <strong>Access</strong> denied to show the threads !
          </div>
      <!-- CHILDREN ERRORS ENDS-->

      <!-- threads table along with error alerts -->
    <h2 id="threads_head" class="text-info"></h2>
    <br>
    <table class="table table-striped" id="threads_table">
        <thead>
          <tr>
            <th>tid</th>
            <th>User time</th>
            <th>System time</th>
            
          </tr>
        </thead>

        <tbody id="threads_table_body">

          
        </tbody>

      </table>


      <!-- THREADS ERRORS -->
      <div class="alert alert-warning" style="display: none;" id="threads_none_alert">
        <strong>No</strong> threads running under this process !
      </div>

      <div class="alert alert-danger" style="display: none;" id="threads_access_denied_alert">
            <strong>Access</strong> denied to show the threads !
          </div>
      <!-- THREADS ERRORS ENDS-->

          <!-- GLOBAL ERROR -->
      <div class="alert alert-danger" id="error_alert" style="display: none;">
          <strong>Error</strong> Processing your request
      </div>

      

    <script>
        require("../scripts/expand_processes.js")
    </script>
    </div>
</body>
</html>
